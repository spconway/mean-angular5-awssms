<div class="row" *ngIf="globalMessageService.messages.length">
	<div class="col">
	  <h2>Messages</h2>
	  <button class="clear btn btn-primary"
	          (click)="globalMessageService.clear()">clear</button>
	  <div *ngFor='let message of globalMessageService.messages'> {{message}} </div>
	</div>
</div>

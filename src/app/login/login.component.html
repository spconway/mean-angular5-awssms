<div class="row">
	<div class="col">
		<h3>Login</h3>
		<form (ngSubmit)="login()" [formGroup]="loginForm" novalidate>
			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control" formControlName="email" type="text" name="email" placeholder="E-mail" >
			</div>
      <div class="form-group">
        <label>Username</label>
        <input class="form-control" formControlName="username" type="text" name="username" placeholder="Username" >
      </div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" formControlName="password" type="password" name="password" placeholder="Password" required>
			</div>
			<button type="submit" class="btn btn-primary">log in</button><a class="alert-link" [routerLink]="['/register']">Register</a>
      <pre>{{loginForm.value | json}}</pre>
		</form>
	</div>
</div>

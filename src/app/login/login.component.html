<div class="row">
	<div class="col">
		<h3>Login</h3>
		<form>
			<div class="form-group">
				<label>E-mail</label>
				<input class="form-control" type="text" name="email" placeholder="E-mail" required="">
			</div>
			<div class="form-group">
				<label>Password</label>
				<input class="form-control" type="password" name="password" placeholder="Password" required="">
			</div>
			<button type="submit" class="btn btn-outline-primary" ng-click="login()">log in</button><a class="alert-link" [routerLink]="['/register']">Register</a>
		</form>
	</div>
</div>
